
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>موقفك الجامعي - SmartParkU | موقفك الجامعي - SmartParkU | اختيار الموقف - وقفني</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma; background: #f7f9fc; text-align: center; padding: 30px; direction: rtl; }
        .box { background: white; padding: 25px; border-radius: 10px; box-shadow: 0 0 10px #ccc; max-width: 400px; margin: auto; }
        select, input, button {
            width: 90%; padding: 10px; margin: 10px 0; font-size: 14px; border-radius: 6px; border: 1px solid #ccc;
        }
        button { background: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background: #218838; }
        h2 { font-size: 18px; margin-bottom: 10px; }
    </style>
    <script>
        function loadSlots() {
            const select = document.getElementById('slot');
            for (let i = 1; i <= 50; i++) {
                const opt = document.createElement('option');
                opt.value = "A-" + i;
                opt.text = "A-" + i;
                select.appendChild(opt);
            }
        }
        function bookSlot() {
            const slot = document.getElementById('slot').value;
            const time = document.getElementById('time').value;
            if (slot && time) {
                localStorage.setItem('slotNumber', slot);
                localStorage.setItem('bookingTime', time);
                window.location.href = 'summary.html';
            } else {
                alert('يرجى اختيار رقم الموقف ووقت الحجز');
            }
        }
    </script>
</head>
<body onload="loadSlots()">
    <div class="box">
        <h2>اختيار رقم الموقف ووقت الحجز<br><small style='font-size:13px;color:#555;'>موقفك الجامعي - SmartParkU</small><br>اختيار رقم الموقف ووقت الحجز</h2>
        <select id="slot">
            <option value="">اختر رقم الموقف</option>
        </select>
        <input type="time" id="time">
        <button onclick="bookSlot()">تأكيد الحجز</button>
    </div>
</body>
</html>
